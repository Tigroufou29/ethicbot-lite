<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>EthicBot Chat</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        #user-input { width: 80%; padding: 10px; }
        #send-btn { padding: 10px; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h1>EthicBot Chat</h1>
    <div id="chat"></div>
    <input type="text" id="user-input" placeholder="Ã‰cris ton message...">
    <button id="send-btn">Envoyer</button>

    <script>
        const chatDiv = document.getElementById("chat");
        const input = document.getElementById("user-input");
        const button = document.getElementById("send-btn");

        function addMessage(sender, text) {
            const msg = document.createElement("p");
            msg.className = sender;
            msg.textContent = sender + ": " + text;
            chatDiv.appendChild(msg);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        button.onclick = async () => {
            const prompt = input.value;
            if (!prompt) return;
            addMessage("user", prompt);
            input.value = "";
            try {
                const res = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt })
                });
                const data = await res.json();
                addMessage("bot", data.response || data.error);
            } catch (err) {
                addMessage("bot", "Erreur: " + err);
            }
        };
    </script>
</body>
</html>
